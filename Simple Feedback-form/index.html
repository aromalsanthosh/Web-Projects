<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <header>
                <h1>FEEDBACK FORM</h1>
                <br><br>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your E-mail">
                <br><br>
                <label for="course">Course</label>
                <select>
                    <option>Btech</option><br>
                    <option>MCA</option><br>
                    <option>BCA</option><br>
                    <option>B.sc.</option><br>

                </select>
                <br><br>
                <label for="phonenumber">Phone Number</label>
                <input type="phone" id="phonenumber" placeholder="Enter your number">
                <br><br>
                <label for="textarea">Please write your review</label><br>
                <input type="textarea" id="textarea" placeholder="Write here..">
                <br><br>
                <input type="submit" value="Submit">
        </form>
        </header>
    </div>
</body>

</html>
